<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos aleatorios</title>
  </head>
  <body>
    <h1>Michis App</h1>
    <span id="error"></span>
    <section id="randomMichis">
      <h2>Michis aleatorios</h2>
      <p><button onclick="loadRandomMichis()">Recargar</button></p>
      <article>
        <img id="img1" width="150" alt="gatito aleatorio">
        <button id="btn1" onclick="saveFavouriteMichi()">Guardar michi en favoritos</button>
      </article>
      <article>
        <img id="img2" width="150" alt="gatito aleatorio">
        <button id="btn2" onclick="saveFavouriteMichi()">Guardar michi en favoritos</button>
      </article>
    </section>
    <section class="uploadingMichi">
      <h2>Sube la foto de tu michi</h2>
      <form id="uploadingForm">
        <input id="file" type="file" name="file" />
        <img id="michiPhoto" alt="Michi a subir">
        <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
      </form>
    </section>
    <section id="favoritesMichis">
      <h2>Michis favoritos</h2>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
